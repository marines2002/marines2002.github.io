<body> 

  <div id="newsBar-bar">
    <span style="color:#676767;font-size:11px;margin:10px;padding:4px;">Loading...</span>
  </div>
  <script src="http://www.google.com/uds/api?file=uds.js&v=1.0&source=uds-nbw"
    type="text/javascript"></script>
  <style type="text/css">
    @import url("http://www.google.com/uds/css/gsearch.css");
  </style>
 
  <!-- News Bar Code and Stylesheet -->
  <script type="text/javascript">
    window._uds_nbw_donotrepair = true;
  </script>
  <script src="http://www.google.com/uds/solutions/newsbar/gsnewsbar.js?mode=new"
    type="text/javascript"></script>
  <style type="text/css">
    @import url("http://www.google.com/uds/solutions/newsbar/gsnewsbar.css");
  </style>
 
  <script type="text/javascript">
    function LoadNewsBar() {
      var newsBar;
      var options = {
        largeResultSet : true,
        title : "Duloe area in the news",
        horizontal : false,
        autoExecuteList : {
          executeList : ["looe liskeard duloe south east cornwall"]
        }
      }
      newsBar = new GSnewsBar(document.getElementById("newsBar-bar"), options);
    }
    GSearch.setOnLoadCallback(LoadNewsBar);
  </script>
  
  <iframe src="http://news.bbc.co.uk/weather/forecast/2106/Next3DaysEmbed.xhtml?target=_parent" width="306" height="435" frameborder="0">You must have a browser that supports iframes to view the BBC weather forecast</iframe>
